<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formValidation</title>
    <!-- BootStrap5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- BootStrap5.0 -->

    <style>
        .form-box {
            width: 40%;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Validation</h1>
        
            <div class="form-box">
                <form onsubmit="return validateForm()" action="./valid.html">
                    <label for="personName">Name</label>
                    <input type="text" id="personName" class="form-control mb-3" placeholder="Enter your name">
                    <p id="nameError"></p>


                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" class="form-control mb-3">
                    <p id="mailError"></p>

                    <div class="mb-3">
                        <h6>Gender</h6>
                        <input type="radio" name="gender" id="maleGender" value="male" checked>
                        <label for="maleGender">Male</label>
                        <input type="radio" name="gender" id="femaleGender" value="female">
                        <label for="femaleGender">Female</label>
                    </div>
                    <div class="mb-3">
                        <label for="status">Employment Status</label>
                        <select id="status" class="form-control">
                            <option value="unemployed">UnEmployed</option>
                            <option value="employed">Employed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                        <p id="phoneError"></p>
                    </div>
                    <button type="submit" id="validate" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        
    </div>
    <script src="scriptFile.js"></script>
</body>

</html>
